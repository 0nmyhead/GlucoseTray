name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: read JSON property
      id: read_property
      uses: notiz-dev/github-action-json-property@release
      with:
        # path to json file
        path: ./GlucoseTraycore/appsettings.json
        # which property to read
        prop_path: appsettings.Version
    
    - name: GitHub Tag and Release
      uses: kevinhwang/action-github-tag-release@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Name of release. Defaults to %YYYY.%mm.%dd-${GIT_HASH}-RELEASE
        name: 'Glucose Tray ${{ secrets.GITHUB_TOKEN }}'
        path: ./GlucoseTrayCore/bin/Release/netcoreapp3.1/win-x64/publish/

